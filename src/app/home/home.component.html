<div class="heading"><p>{{title}}</p></div>


<div class="container pt-4">
<div class=".mat-elevation-z8">
    <div class="d-flex justify-content-between align-items-center">
        

        <div>
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input type="text" matInput (keyup)="search($event)">
            </mat-form-field>
        </div>

        <button mat-raised-button color="primary" (click)="toAdd()">Add</button>
    </div>




    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 ">



        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element, let i=index"> {{i+1}} </td>
        </ng-container>


        <ng-container matColumnDef="PatientName ">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Name  </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="userName">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>


        <ng-container matColumnDef="email">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="dob">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> DOB </th>
            <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Phone No. </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="countryName">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Country </th>
            <td mat-cell *matCellDef="let element">{{element.countryName}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="isActive">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.isActive == true?"Active":"Inactive"}} </td>
        </ng-container> -->

       
        <ng-container matColumnDef="actioin">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn"  (click)="delete(element.patientId,'Admin',deleteTime)">
                    <mat-icon>delete_outline</mat-icon>
                </button>

                <button mat-icon-button color="primary"  (click)="editData(element.patientId)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons class="mt-3">
    </mat-paginator>
</div>
</div>
