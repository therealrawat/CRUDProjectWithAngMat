<div class="heading">
    <p>{{title}}</p>
</div>


<div class="container mt-4  mat-elevation-z4">
    <mat-stepper #stepper>
        <mat-step [stepControl]="myForm">
            <form [formGroup]="myForm">
                <ng-template matStepLabel>Patient info</ng-template>

                <mat-form-field appearance="fill">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName" required>
                </mat-form-field>
                <br>

                <mat-form-field appearance="fill">
                    <mat-label>date Of Birth</mat-label>
                    <input  matInput  type="date" formControlName="dob">
                </mat-form-field>

                <div>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>

        <mat-step [stepControl]="myForm" label="Contact info">
            <form [formGroup]="myForm">

                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required width="100">
                </mat-form-field>

                <br>

                <mat-form-field >
                    <mat-label>Phone</mat-label>
                    <input matInput formControlName="phoneNumber" required>
                </mat-form-field>

                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>


        <mat-step [stepControl]="myForm" label="Nationality">
            <form [formGroup]="myForm">

                <!-- <mat-form-field appearance="fill">
                    <mat-label>Country</mat-label>
                    <mat-select formControlName="countryId">
                        <mat-option *ngFor="let element of country" [value]="element.value">
                            {{element.cnt}}
                        </mat-option>
                    </mat-select>
                </mat-form-field> -->

                <mat-form-field appearance="fill">
                    <mat-label>Country</mat-label>
                    <mat-select formControlName="countryId">
                        <mat-option [value]="1">India</mat-option>
                        <mat-option [value]="2">USA</mat-option>
                    </mat-select>
                </mat-form-field>

                <!-- <label >Country</label>
                <select formControlName="countryId">
                    <option value="1">India</option>
                    <option value="2">USA</option>
                </select> -->
               
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>


        <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <p>You are now done.</p>
            <div>
                <button mat-button matStepperPrevious>Back</button>

                <button mat-button color="primary" [disabled]="myForm.invalid"
                    (click)="UpdateData(myForm.value)">Submit</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
            </div>
        </mat-step>
    </mat-stepper>
</div>
